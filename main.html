<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Gaming Hub Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#games">Games</a></li>
                    <li><a href="#community">Community</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <a href="#join" class="cta-button">Join Now</a>
        </div>
    </header>
<section class="hero">
        <div class="hero-content">
            <h1>Welcome to Your Ultimate Gaming Destination</h1>
            <p>Discover, Play, and Connect with Gamers Worldwide</p>
            <a href="#get-started" class="cta-button">Get Started</a>

<div class="block_area-header block_area-header-tabs">
<div class="float-left bah-heading mr-4">
<h2 class="cat-heading">Action Games</h2>
 <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="item-list">
                <div class="item">
                    <img src="image1.jpg" alt="Call of Duty" class="item-image">
                    <p class="item-description">Call of duty</p>
                </div>
<div class="item">
                    <img src="spi.jpg" alt="Item 2" class="item-image">
                    <p class="Marvel's Spiderman">Marvel's Spiderman</p>
                </div>
</div>
<div class="item">
                    <img src="download.jpg" alt="Item 2" class="item-image">
                    <p class="Total overdose">Total overdose</p>
                </div>
</div>
</div>
</section>
</body>
</html>
